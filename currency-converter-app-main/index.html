<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Döviz Kuru Uygulaması</title>

    <!-- SEO Meta Etiketleri -->
    <meta
      name="description"
      content="Döviz kuru çevirici ile farklı para birimleri arasında kolayca dönüşüm yapın."
    />
    <meta
      name="keywords"
      content="Döviz, Para Birimi, Kur Çevirici, USD, Euro, TRY, Currency Converter"
    />
    <meta name="author" content="Gözde Döner" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="main">
        <div class="header-wrapper">
          <h4>Döviz Kuru Çevirici</h4>
        </div>

        <div class="content-wrapper">
          <input id="amount" type="number" placeholder="Miktar" />

          <select id="firstCurrencyOption">
            <option selected>USD</option>
            <option>EUR</option>
            <option>TRY</option>
            <option>JPY</option>
            <option>BGN</option>
            <option>CZK</option>
            <option>BHD</option>
            <option>BOV</option>
            <option>DZD</option>
            <option>XCD</option>
            <option>CHF</option>
            <option>CHE</option>
            <option>ISK</option>
            <option>KRW</option>
            <option>CAD</option>
            <option>KGS</option>
            <option>KZT</option>
          </select>

          <i class="fa-solid fa-arrow-right"></i>

          <select id="secondCurrencyOption">
            <option selected>TRY</option>
            <option>USD</option>
            <option>EUR</option>
            <option>JPY</option>
            <option>BGN</option>
            <option>CZK</option>
            <option>BHD</option>
            <option>BOV</option>
            <option>DZD</option>
            <option>XCD</option>
            <option>CHF</option>
            <option>CHE</option>
            <option>ISK</option>
            <option>KRW</option>
            <option>CAD</option>
            <option>KGS</option>
            <option>KZT</option>
          </select>

          <input type="number" id="result" readonly placeholder="Sonuç" />

          <span>&copy; Gözde Döner</span>
        </div>
      </div>
    </div>

    <!-- JS Dosyaları -->
    <script src="currency.js"></script>
    <script src="main.js"></script>
  </body>
</html>
